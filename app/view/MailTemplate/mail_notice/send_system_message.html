<title>你的 {site_title} 账户收到了一条系统消息</title>
<!--T 你的 {site_title} 账户收到了一条系统消息 -->
<div>
	<p>{user_aliases} 你好:</p>

	<p>你有一条系统消息，请注意查收。</p>

	<p>信息标题为：<strong><a href="{msg_link}" title="查看消息"><em>{msg_title}</em></a></strong></p>

	<p>查看信息：<a href="{msg_link}" title="查看消息"><em>{msg_link}</em></a></p>

	<p>大致内容如下：</p>

	<div style="border-left: #959f98 10px solid;padding-left: 10px;">{msg_content}</div>

	<p>消息时间：{msg_datetime}</p>

	<p>我们的地址：<a href="{site_url}">{site_url}</a></p>
</div>
