<title>在 {site_title} 上 {comment_name} 评论了你的图片</title>
<!--T 在 {site_title} 上 {comment_name} 评论了你的图片 -->
<div>
	<p>{user_aliases} 你好:</p>

	<p>{comment_name} 评论了你的图片{picture_name}，你可以访问Ta的主页：<a href="{comment_user_url}">{comment_user_url}</a> 查看他的个人介绍。</p>

	<p><img src="{picture_display_url}" alt="img"/></p>

	<p>评论内容：</p>

	<div style="border-left: #959f98 10px solid;padding-left: 10px;">{comment_content}</div>

	<p>也可以访问：<a href="{picture_page}">{picture_page}</a> 查看该图片。</p>

	<p>时间：{site_time}</p>
</div>
