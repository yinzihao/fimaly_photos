<title>在 {site_title} 上 {like_user_name} 喜欢（赞）了你的评论</title>
<!--T 在 {site_title} 上 {like_user_name} 喜欢（赞）了你的评论 -->
<div>
	<p>{user_aliases} 你好:</p>

	<p>{like_user_name} 喜欢（赞）了你在 <a href="{post_link}"><strong>{post_title}</strong></a>上的评论。</p>

	<p>你可以访问Ta的主页：<a href="{like_user_url}">{like_user_url}</a> 查看他的个人介绍。</p>

	<p>已经有 · <strong>{comment_like_count}</strong> · 人喜欢（赞）了这条评论。</p>

	<p>评论内容：</p>

	<div style="border-left: #959f98 10px solid;padding-left: 10px;">{comment_content}</div>

	<p>该评论发表时间：{comment_time}</p>

	<p>喜欢时间：{site_time}</p>
</div>
